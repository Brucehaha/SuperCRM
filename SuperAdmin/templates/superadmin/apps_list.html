{% extends 'superadmin/index.html' %}
{% block content-title %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">

    <h1 class="h2">Dashboard</h1>
</div>


{% endblock %}
{% block content %}
    {% for app_name, app_tables in site.enabled_admins.items %}

        <table class="table table-striped table-borderless border-bottom">
            <thead>
            <tr>
                <th> {{ app_name }}</th>
            </tr>
            </thead>

        <tbody>
            {% for model_name in app_tables %}
                <tr>
                    <td><a href="{% url  'table_list' app_name model_name %}">{{ model_name }}</a></td>
                    <td><a href="{% url  'add_instance' app_name model_name %}"> Add </a></td>
                    <td > <a href="{% url  'table_list' app_name model_name %}">Change</a></td>
                </tr>
            {% endfor %}

        </tbody>
        </table>
    {% endfor %}
{% endblock %}
