{% extends 'superadmin/index.html' %}
{% load list_display %}

{% block content-title %}
    <h1 class="h2"> App</h1>



{% endblock %}
{% block content %}
    <form  method="post">{% csrf_token %}
    {{ form.errors }}
    {% for field in form %}
        <div class="form-group">
        <label class="col-sm-2 control-label">{{ field.label }}</label>
        <div class="col-sm-10">
            {% render_form_field field as f %}
            {% if f == "SelectMultiple" %}
                <div class="col-lg-5">
                    <select type=""
                </div>
                <div class="col-lg-5">
                    ok
                </div>
            {% else %}
                {{ field }}
            {% endif %}
        </div>
        </div>
    {% endfor %}
    <button type="submit" class="button button-success"> Save</button>
    </form>
{% endblock %}
