{% load list_display %}

<!--modal -->

<div id="modal">
    <div class="outer-modal">
        <div class="mymodal-content">
            <span class="close">&times;</span>
            <h4>Add images to product gallery </h4>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="upload-new-tab" data-toggle="tab" href="#upload-form" role="tab"
                       aria-controls="profile" aria-selected="false">Upload</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" field={{ model_app.2 }} app="{{ model_app.1 }}" model="{{ model_app.0 }}" id="photo-list-tab"
                       data-toggle="tab" href="#photo-list" role="tab" aria-controls="contact" aria-selected="false">Media</a>
                </li>
            </ul>
            <div class="tab-content my-4" id="myTabContent">
                <div class="tab-pane fade" id="upload-form" role="tabpanel" aria-labelledby="upload-new-tab">{{ model_app.1 }}</div>
                <div class="tab-pane fade" id="photo-list" role="tabpanel" aria-labelledby="photo-list-tab">
                    <div class="row" >
                        <div class="thumbnail col-10" id="show-images"></div>
                        <div class="thumbnail col-2">

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
