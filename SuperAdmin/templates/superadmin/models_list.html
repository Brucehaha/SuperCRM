{% extends 'superadmin/index.html' %}
{% block content-title %}
<nav aria-label="breadcrumb" class="pt-3 pb-2 mb-3 border-bottom">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/superadmin">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{ app_name|title }}</li>
  </ol>
</nav>


{% endblock %}
{% block content %}


        <table class="table table-striped table-borderless border-bottom">


        <tbody>
            {% for model_name in models_list %}
                <tr>
                    <td><a href="{% url  'table_list' app_name model_name %}">{{ model_name }}</a></td>
                    <td><a href="{% url  'add_instance' app_name model_name %}"> Add </a></td>
                    <td > <a href="{% url  'table_list' app_name model_name %}">Change</a></td>
                </tr>
            {% endfor %}

        </tbody>
        </table>
{% endblock %}
